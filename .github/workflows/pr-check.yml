name: Pull Request Check

on:
  pull_request:
    branches:
      - master
    paths-ignore:
      - '*.md'

jobs:
  build:
    uses: ./.github/workflows/build.yaml

  integration:
    needs: build
    permissions:
      pull-requests: write
    uses: ./.github/workflows/compatibility.yml
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
