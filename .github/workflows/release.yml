name: Release

on:
  release:
    types: [ published ]

jobs:
  release-code:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    if: github.repository == 'apollographql/federation-jvm'

    steps:
      - uses: actions/checkout@v3

      - uses: gradle/wrapper-validation-action@v1

      - name: Set up Java 8
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build libraries with Gradle
        run: ./gradlew clean build

      - name: Publish libraries with Gradle
        run: |
          NEW_VERSION=$(echo "${GITHUB_REF}" | sed 's/.*\/v//')
          echo "New version: ${NEW_VERSION}"
          ./gradlew publishToSonatype closeAndReleaseSonatypeStagingRepository -Pversion=${NEW_VERSION}
        env:
          SONATYPE_NEXUS_USERNAME: ${{ secrets.SONATYPE_NEXUS_USERNAME }}
          SONATYPE_NEXUS_PASSWORD: ${{ secrets.SONATYPE_NEXUS_PASSWORD }}
          COM_APOLLOGRAPHQL_PROFILE_ID: ${{ secrets.COM_APOLLOGRAPHQL_PROFILE_ID }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PRIVATE_KEY_PASSWORD: ${{ secrets.GPG_PRIVATE_KEY_PASSWORD }}

      - name: Archive failure build reports
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: build-reports
          path: |
            ./**/build/reports
          retention-days: 7
